<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
     <!-- <a href="#maincontent" class="skip-link">Skip to main content </a> -->
    <nav>
      <h1><a tabindex=0 href="/">Restaurant Reviews</a></h1>
    </nav>
       <a href="#filter" class="skip-link">Skip to main content</a>
  </header>
<!-- <main id="maincontent" role="main">-->
  <main id="maincontent" role="main" tabindex="-1">
     <!-- <a href="#filter" class="skip-link">Skip to main content</a> -->

    <section id="map-container"aria-label="google map">
      <div id="map" role="application"></div>
    </section>
      
    <section>
      <div class="filter-options">
        <h2 id= "filter" tabindex=0>Filter Results</h2>
           <label for="neighborhoods-select">Select Neighborhood</label>
          <select id="neighborhoods-select" name="Select Neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
          
          
           <label for="cuisines-select">cuisines-select </label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
          
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script><script type="application/javascript" src="/sw_registration.js"></script>
    
<!-- Replace a key from Google api -->
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL4B7__0PrfpavjYquz0stZXlLdY7QxC4&callback=initMap">
  </script>
    
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
